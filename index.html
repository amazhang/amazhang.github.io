---
layout: default
---
<div class="page-name home">
  <div class="scrollable-fixed-wrap swap-content-all">
    <div class="intro-side fixed-wrapper swap-content right-side">
      <div class="intro-wrapper fixed-contents">
        <div class="intro-text">
          <h1>Thoughts of a nerd in New York City</h1>
          <div>The rants of <a href="http://www.amazhang.com" target="_blank">Anthony Zhang</a></div>
        </div>
        <ul class="social-links">
          <li class="icon-social-email" onclick="window.location.href = 'mailto:anthony@amazhang.com?subject=You\'re%20so%20amazhang!'"></li>
          <li class="icon-social-twitter" onclick="window.open('http://www.twitter.com/amazhang')"></li>
          <li class="icon-social-linkedin" onclick="window.open('https://www.linkedin.com/in/amazhang')"></li>
          <li class="icon-social-instagram" onclick="window.open('http://instagram.com/amazhang')"></li>
          <li class="icon-social-dribbble" onclick="window.open('https://dribbble.com/amazhang')"></li>
        </ul>
      </div>
    </div>
    <div class="post-list-wrapper scrollable-wrapper left-side">
      <ul class="post-list scrollable-contents">
        {% for post in site.posts %}
          <a class="post-links" href="{{ post.url }}">  
            <li class="post-polaroid">
              <div class="post-wrap">
                <div class="background" style="background-image: url('img/{{ post.date | date: '%Y%m%d' }}_cover.jpg');"></div>
              </div>
              <div class="post-meta">
                <div class="date">
                  <div class="month">{{ post.date | date: "%b" }}</div>
                  <div class="day">{{ post.date | date: "%d" }}</div>
                  <div class="year">{{ post.date | date: "%Y" }}</div>
                </div>
                <div class="title-blurb">
                  <h2>{{ post.title }}</h2>
                  <h4>{{ post.description }}</h4>
                </div>
              </div>
            </li>
          </a>
        {% endfor %}
      </ul>
    </div>
  </div>
  
  <p class="rss-subscribe">
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>
  </p>

</div>
